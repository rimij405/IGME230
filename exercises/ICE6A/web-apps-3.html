<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Application 3</title>
    <script>
        window.onload = function() {
            //    Change the .innerHTML of the first <h1> to "My UFO Page"
            console.log("Change the innerHTML for the first h1.");
            let all_h1 = document.querySelectorAll("h1");
            all_h1[0].innerHTML = "My UFO Page";
            
            //    Change the .innerHTML of the first <h2> to "My UFO Info"
            console.log("Change the .innerHTML of the first <h2>");
            let all_h2 = document.querySelectorAll("h2");
            all_h2[0].innerHTML = "My UFO Info";
            
            //    Change the .innerHTML of the 2nd <h2> to "My UFO Pictures"
            console.log("Change the .innerHTML of the 2nd <h2>");
            all_h2[1].innerHTML = "My UFO Pictures";
            
            //    Change the .innerHTML of the 3rd <h2> to an empty string - ""
            console.log("Change the .innerHTML of the 3rd <h2> to an empty string");
            all_h2[2].innerHTML = "";
            
            //    Select the <body> element and make 2 style changes:
            console.log("Select the <body> element and make 2 style changes:");
            let el_body = document.body;
            
            //    The font-family shall be "sans-serif"
            console.log("The <body> element's font-family shall be 'sans-serif'");
            el_body.style.fontFamily = 'sans-serif';
            
            //    The font color shall be "reddish" (specify a red shade in hexadecimal) - Power tip: document.body is a handy shortcut property for getting a reference to the <body> element.
            console.log("The <body> element's font color shall be 'reddish'");
            el_body.style.color = '#dd0000';
            
            //    Select the first paragraph and make some changes:  
            console.log("Select the first paragraph and make some changes:");
            let el_paras = document.querySelectorAll("p");
            let el_para1 = el_paras[0];
            
            //    The inner HTML will contain the text "Report your UFO sightings here:" and have a working link to http://www.nuforc.org - Power tip: In JavaScript strings, single-quotes ' can be nested inside of double-quotes "
            console.log("Change first paragraph's innerHTML.");
            el_para1.innerHTML = "Report your UFO sightings here: <a href='http://www.nuforc.org' target='_blank' title='UFO Sightings'>nuforc.org</a>";
            
            //    There will be .style changes:
            console.log("There will be .style changes");
            
            //    the font color is "green"
            console.log("the font color is green");
            el_para1.style.color = 'green';
            
            //    the font-weight is "bold"
            console.log("the font-weight is bold");
            el_para1.style.fontWeight = 'bold';
            
            //    the font-size is "2em"
            console.log("the font-size is 2em");
            el_para1.style.fontSize = '2em';
            
            //    the text-transform is "uppercase"
            console.log("the text-transform is uppercase");
            el_para1.style.textTransform = 'uppercase';
            
            //    the text-shadow is "3px 2px #A44"
            console.log("the text-shadow is 3px 2px #A44");
            el_para1.style.textShadow = '3px 2px #A44';
            
            //    Change the .innerHTML of the 2nd paragraph to an empty string - ""
            console.log("Change the .innerHTML of the 2nd paragraph to an empty string");
            let el_para2 = el_paras[1];
            el_para2.innerHTML = "";
            
            //    Change the .innerHTML of the 3rd paragraph to instead show an image of a UFO that is out on the web (use an <img> tag)
            console.log("Change the .innerHTML of the 3rd paragraph to instead show an image of a UFO that is out on the web");
            let el_para3 = el_paras[2];
            el_para3.innerHTML = "<img src='https://ichef.bbci.co.uk/news/624/cpsprodpb/B5D7/production/_91915564_ufo.jpg' alt='UFO' style='width: 90%;' />";
            
            //    Change the .innerHTML of the <footer> copyright notice to show the current year and your name
            console.log("Change the .innerHTML of the <footer> copyright notice to show the current year and your name");
            document.querySelector("footer").innerHTML = "Copyright &copy; Ian Effendi - 2017";            
        };
    </script>
</head>
<body>
        
    <h1>My Page</h1>
    <h2>Info</h2>
    <h2>Pictures</h2>
    <h2>More Info</h2>
    <p>Blah <b>Blah</b> Blah</p>
    <p>Blah <b>Blah</b> Blah</p>
    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>
    <footer>Copyright &copy; <b>20XX</b></footer>
        
    <p class="caption"><a href="index.html">Return to Exercises</a>.</p>
</body>
</html>
