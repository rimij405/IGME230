<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Functions-5</title>
</head>
<body>

<script>

function doStuff(){
	let x = 1;
	let y = 1;
	if(x==1){
		x++;
		y++;
		let z = 1; // z is scoped to the if block
	}
	console.log(x); // 2
	console.log(y); // 2
	console.log(z); // ReferenceError: z is not defined!
}

doStuff();

</script>
</body>
</html>
